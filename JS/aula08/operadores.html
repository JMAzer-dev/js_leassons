<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operadores</title>
</head>
<body>
	<style>
		body{
			font: normal 15pt helvetica, arial;
			background-color: darkgray;
		}
		ul li{
			list-style: none;
		}
		.linha{
			width: 960px;
			margin: auto;
			padding: 5px 0;
			overflow: auto;
		}
		.coluna{
			float: left;
			padding: 0 10px;
		}
		.col6{
			width: 560px;
		}
		.col4{
			width: 300px;
		}
		.col12{
			width: 960px;
		}
		.pad{
			padding-bottom: 20px;
		}
	</style>



	<h1>Operadores :</h1>
	<ul class="linha coluna col4 pad">
		<li>|.....()</li>
		<li>|.....**</li>
		<li>|....* / %</li>
		<li>|....+ -</li>
		<li>\/</li>
	</ul>
	<ul class="linha coluna col4 pad">
		<li>|.....(), **, *, /, %</li>
		<li>|.....<, >, >=</li>
		<li>|......! (não)</li>
		<li>|......&&(and)</li>
		<li>\/.....||(or)</li>
	</ul>

	<p class="linha coluna col12">Ternário&raquo; ( operação ) '?' (1 hipótese) ':' (2 hipótese)</p> 
	
</body>
</html>
