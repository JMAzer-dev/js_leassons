<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            background: darkgray;
        }
        ul{
            list-style: none;
            padding: 0 5px;
        }
        ul li{
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="txtvel">Velocidade do carro: </label>
    <input type="number" id="txtvel" name="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <ul>
        <li>Resultado: </li>
        <li id="res"></li>
    </ul>
    <script>
        
        function calcular(){
            var txtv = window.document.querySelector('#txtvel')
            var vel = Number(txtv.value)
            var res = document.querySelector('li#res')
            if(vel > 60){
                res.innerHTML = `<strong>MULTADO</strong> você passou a ${vel}Km/h`
            } else{
                res.innerHTML = `Você está dentro da velocidade permitida.`
                res.innerHTML += ` Dirija sempre com cinto de segurança!`
            }
        }
    </script>
</body>
</html>
